<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home/page1">page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">page 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <input id="newFormName" class="form-control" placeholder="設定Form.Text" />
            </div>
            <div class="col-4">
                <button id="setFormName" class="btn btn-primary">設定</button>
            </div>
            <div class="col-4"></div>
            <div id="url" class="col-4"></div>
            <div class="col-4">
                <button id="getUrl" class="btn btn-primary">取得Url</button>
            </div>
            <div class="col-4"></div>
            <div class="col-12">
                <button id="openTxt" class="btn btn-primary">開啟txt檔</button>
            </div>
            <div id="txtContent" class="col-12"></div>
        </div>
    </div>
    <script>
        (function () {
            let setFormName = document.getElementById('setFormName');
            setFormName.addEventListener('click', () => {
                let newFormName = document.getElementById('newFormName');
                chrome.webview.hostObjects.test.SetFormText(newFormName.value);
            });
            let getUrl = document.getElementById('getUrl');
            getUrl.addEventListener('click', () => {
                let url = document.getElementById('url');
                chrome.webview.hostObjects.test.GetWebViewSource().then(t => {
                    url.innerText = t
                });
            });
            let openTxt = document.getElementById('openTxt');
            openTxt.addEventListener('click', () => {
                let txtContent = document.getElementById('txtContent');
                chrome.webview.hostObjects.test.OpenTxt().then(t => {
                    txtContent.innerText = t;
                });
            });
        })();
    </script>
</body>
</html>
